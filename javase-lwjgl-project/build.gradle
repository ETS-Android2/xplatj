plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

def configFile=new File('config.gradle')

class BuildConfig2{
	def targetPlatform='common-headless'
}
def cfg=new BuildConfig2()

Eval.me('cfg',cfg,configFile.text)

// Define the main class for the application
tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName='main.JMain'


dependencies {
	compile fileTree(dir:'src/main/jar',include:['*.jar']);
	compile fileTree(dir:'src/main/jar-native-'+cfg.targetPlatform,include:['*.jar'])
	compile project(':xplatj-commonj');
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}



task copyResDirForRun(type:Copy){
	if(!new File(project.getRootDir(),"res").exists()){
		from 'src/dist/res'
		into 'res'
	}
}

run.dependsOn copyResDirForRun